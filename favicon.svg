<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="8" fill="#2563eb"/>
  <!-- Centering the 24x24 icon inside 32x32. 
       To match the app logo (which is 18px in 32px), we scale the 24px icon to approx 20px.
       Scale 0.833. Center offset calculations:
       Target size 20px. Margin (32-20)/2 = 6px.
       We translate to center and scale.
  -->
  <g transform="translate(6, 6) scale(0.833)" fill="none" stroke="white" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round">
    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
    <polyline points="2 17 12 22 22 17"></polyline>
    <polyline points="2 12 12 17 22 12"></polyline>
  </g>
</svg>